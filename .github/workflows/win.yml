name: Windows CI

on:
  - push
  - workflow_dispatch

jobs:
  install:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: icalingua

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: Clansty/gha-yarn-node-cache@master
        env:
          WORKING_DIR: icalingua
      - run: npm install --global node-gyp@latest
      - name: npm install
        run: npm install

  build:

    runs-on: windows-latest
    needs: install
    outputs:
      version: ${{ steps.git-ver.outputs.version }}
      arch-version: ${{ steps.version.outputs.arch-version }}
      pkg-name: ${{ steps.version.outputs.pkg-name }}
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - uses: Clansty/gha-yarn-node-cache@master
      env:
        WORKING_DIR: icalingua
        
    - id: git-ver
      run: echo ::set-output name=version::$(git describe --tags | sed "s/v//")
      
    - name: check version and write version info
      run: node .github/check-version.js
      id: version
      env:
        SHA: ${{ github.sha }}
        REF: ${{ github.REF }}
        GIT_VER: ${{ steps.git-ver.outputs.version }}
        
    - run: npm install -g ts-node
    - run: npm install --save @types/node
    - run: npm install --save cfonts
    - run: npm install --save del
    - run: npm install --save webpack
    - run: npm install --save multispinner
    - run: npm install --save electron-builder
    - name: build
      run: npm run build
      working-directory: icalingua
      
    - uses: actions/upload-artifact@v2
      name: upload Icalingua Setup
      with:
        name: Icalingua Setup *.exe
        path: icalingua/build/
        if-no-files-found: error
